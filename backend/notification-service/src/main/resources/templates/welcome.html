<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to GoGoFood!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin:0;padding:0;background-color:#E1434D;font-family:'Poppins','Nunito Sans',sans-serif;">
<table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0"
       style="background:linear-gradient(180deg,#E13454 0%,#E1434D 23%,#DF7734 100%);padding:50px 0;">
    <tr>
        <td align="center">
            <table role="presentation" width="600" cellspacing="0" cellpadding="0" border="0"
                   style="background:#ffffff;border-radius:20px;padding:40px;text-align:center;
                      box-shadow:0 4px 20px rgba(0,0,0,0.1);">
                <tr>
                    <td>
                        <h1 style="margin:0;color:#E13454;font-size:32px;">GoGoFood</h1>
                        <p style="font-style:italic;margin:8px 0 30px;color:#666;font-size:15px;">
                            Every Bite, an Adventure!
                        </p>

                        <h2 style="color:#222;font-size:22px;margin-bottom:20px;">
                            Welcome aboard, [[${userName}]]!
                        </h2>
                        <p style="color:#444;font-size:16px;line-height:1.7;margin:0 0 25px;">
                            We’re thrilled to have you join the GoGoFood family. From street snacks to gourmet feasts,
                            your next favorite dish is just a tap away.
                        </p>

                        <a href="https://gogofood.com/app"
                           style="display:inline-block;background-color:#E13454;color:white;text-decoration:none;
                        padding:14px 36px;border-radius:30px;margin-top:10px;font-weight:bold;
                        font-size:16px;">
                            Start Your Adventure
                        </a>

                        <p style="font-size:13px;color:#aaa;margin-top:45px;line-height:1.5;">
                            © 2025 GoGoFood Inc.<br/>
                            Taste the World, One Bite at a Time
                        </p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
